<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interenet资源中心 - 技术教程下载</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            line-height: 1.6;
        }

        /* 导航栏 */
        .navbar {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* 内容容器 */
        .container {
            max-width: 1200px;
            margin: 80px auto 2rem;
            padding: 0 20px;
        }

        /* 资源卡片 */
        .resource-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .resource-card:hover {
            transform: translateY(-5px);
        }

        /* 下载按钮特效 */
        .download-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(52,152,219,0.4);
        }

        /* 视频教程 */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin: 2rem 0;
        }

        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        /* 步骤展示 */
        .step-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .step-card {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .step-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <span class="nav-brand">技术资源中心</span>
    </nav>

    <div class="container">
        <!-- 资源下载区 -->
        <div class="resource-card">
            <h2>office全套安装及激活工具</h2>
            <p>包含所有office版本安装与激活</p>
            <button class="download-btn" onclick="triggerDownload()">

             <a href="https://pan.29o.cn/down.php/b24068842cd020c7bfd42aeadec249d0.zip" class="download-btn">立即下载</a> <!-- 修改此处，添加href属性 -->
            </button>
        </div>

        <!-- 视频教程 -->
        <div class="video-container">
            <iframe class="video-iframe" src="hdc.mp4" 
                    frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- 安装步骤 -->
        <div class="step-container">
            <div class="step-card">
                <img src="step1.jpg" alt="步骤1" class="step-img">
                <h3>步骤1：下载安装包及激活工具</h3>
                <p>点击上方下载按钮获取安装工具</p>
            </div>
            <div class="step-card">
                <img src="step2.jpg" alt="步骤2" class="step-img">
                <h3>步骤2：运行安装程序</h3>
                <p>打开后选择安装office安装</p>
            </div>
            <div class="step-card">
                <img src="step3.jpg" alt="步骤3" class="step-img">
                <h3>步骤3：完成激活</h3>
                <p>按照视频教程完成软件激活</p>
            </div>
        </div>
    </div>

    <script>
        // 下载功能实现
        function triggerDownload() {
            // 实际应用中替换为真实下载链接
            <a href="https://example.com/your-pan-download-link" class="download-btn">下载</a> <!-- 修改此处，添加href属性 -->
            
            // 添加点击特效
            const btn = document.querySelector('.download-btn');
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 200);
        }

        // 页面滚动动画
        window.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.resource-card, .step-card');
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < window.innerHeight - 100) {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>
</html>
